<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://arborweb.design/">

    <meta name="description" content="Arbor Web Designs | Custom Website design & customization focused on beauty & performance.">
    <meta name="keywords" content="Web Design, Website, Small Business, Sveltekit, Designer">
		<meta name="author" content="Colton Arthur Allen | Arbor Web Designs">

    <!--Social Media Display-->
    <meta property="og:title" content="Arbor Web Designs"/>
    <meta property="og:description" content="Arbor Web Designs | Custom Website design & customization focused on beauty & performance."/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arborweb.design/"/>
		<meta property="og:image" content="%sveltekit.assets%/og-arbor-web.jpg"/>
		<meta property="og:image:secure_url" content="%sveltekit.assets%/og-arbor-web.jpg"/>

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
